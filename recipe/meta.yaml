{% set name = "bluesky" %}
{% set version = "1.5.3" %}
{% set sha256 = "bd2c4ea4fa4c60d790dccccd17caa057aa1d856c448de992ee4a0ac6935b18f0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/NSLS-II/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - cycler
    - event-model
    - historydict
    - ipython
    - jsonschema
    - lmfit
    - matplotlib
    - numpy
    - super_state_machine
    - toolz
    - tqdm
    - pyzmq
    - doct

test:
  imports:
    - bluesky
    - bluesky.plans
    - bluesky.callbacks

about:
  home: https://github.com/NSLS-II/bluesky
  license: BSD-3-clause
  license_family: BSD
  license_file: LICENSE
  summary: 'A Python data collection interface for experimental science'

  description: 'A Python data collection interface for experimental science'
  doc_url: http://nsls-ii.github.io/bluesky/
  dev_url: https://github.com/NSLS-II/bluesky

extra:
  recipe-maintainers:
    - CJ-Wright
    - conda-forge/event-model
